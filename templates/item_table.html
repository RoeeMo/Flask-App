<table class="table">
  <thead>
    <tr>
      <th>Item</th>
      <th>Price</th>
      <th>Description</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <td><img src="{{ item['image_url'] }}" class="rounded-circle" width="50" height="50"> {{ item['name'] }}</td>
      <td>{{ item['price'] }}</td>
      <td>{{ item['description'] }}</td>
      <td><form action="/del_item" method="post">
        <input type="hidden" name="item_id" value="{{ item['id'] }}">
        <button class="btn btn-danger btn-secondary btn-sm" type="submit">Delete Item</button>
      </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
