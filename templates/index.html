<!DOCTYPE html>
<html>
<head>
  <title>ProShipper</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top">
    <div class="container-fluid">
      <img src="/static/images/favicon.png" width="30" height="30" class="d-inline-block align-text-top">
      <a class="navbar-brand text-light" href="/">ProShipper - Dropship like a pro</a>
  
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-light" href="/register">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="/login">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div style="height:58px"></div>
     <div class="container my-3">
    <div class="d-flex justify-content-between mb-3">
      <h1>Dropshipping Web App</h1>
      <button class="btn btn-primary" id="add-item-btn">Add Item</button>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        {% for i in range(items['name']|length) %}
          <tr>
            <td>{{ items['name'][i] }}</td>
            <td>{{ items['price'][i] }}</td>
            <td><img src="{{ items['image_url'][i] }}" alt="{{ items['name'][i] }}" class="rounded-circle" width="50" height="50"></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="modal fade" id="add-item-modal" tabindex="-1" aria-labelledby="add-item-modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="add-item-modal-label">Add Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="item-name" class="form-label">Item Name</label>
              <input type="text" class="form-control" id="item-name" required>
            </div>
            <div class="mb-3">
              <label for="item-price" class="form-label">Price</label>
              <input type="number" class="form-control" id="item-price" required>
            </div>
            <div class="mb-3">
              <label for="item-image" class="form-label">Image URL</label>
              <input type="url" class="form-control" id="item-image" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="save-item-btn">Save</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/main.js' )}}"></script>
</body>
</html>
